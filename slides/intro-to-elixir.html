# What is Elixir?

- General purpose, functional programming language

--

### Applications

- Web applications (Phoenix)

- Embedded software (Nerves)

--

### What is functional programming?

- Pure functions, no side effects

- Calling the same function with the same arguments always produces the same result

- Can make it easier to understand and predict the behavior of a program

---

# Why use Elixir?

### Practical reasons

- Technical advantages of Erlang

- Developer experience of Ruby

--

### Additional reasons

- Intellectual challenges

- Learning Elixir might make you a better programmer in object-oriented languages

# Hello world

### Simplest

```elixir
IO.puts "Hello World"
```

--

### Defining a module

```elixir
defmodule Hello do
  def world do
    IO.puts "Hello World"
  end

  def san_diego do
    IO.puts "Hello San Diego"
  end
end

Hello.world
Hello.san_diego
```

---

# Fibonacci sequence

0, 1, 1, 2, 3, 5, 8, 13, ...

```elixir
defmodule Fun do
  def fib(0), do: 0
  def fib(1), do: 1
  def fib(n) do
    fib(n-2) + fib(n-1)
  end
end

Fun.fib(0) #=> 0
Fun.fib(1) #=> 1
Fun.fib(2) #=> 1
Fun.fib(3) #=> 2
```


Source: <https://en.wikipedia.org/wiki/Elixir_(programming_language)>

--

- Less reliant on if/else than Ruby

--

- More reliant on recursion

# Pair programming

### What?

- Two people collaborating on one project using one computer

### Why?

- Focus

- Someone to help you when you get stuck

- Someone to bounce ideas off of

---

# Pair programming

### Do:

- Communicate

- Take turns "driving" and "navigating"

- Be patient

### Don't:

- Interrupt

- Type without communicating

- Grab the mouse or keyboard from your partner
